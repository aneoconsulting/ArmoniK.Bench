<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airflow DAG Execution Successful</title>
</head>
<body>
    <h2>Airflow DAG Execution Successful</h2>
